<app-gridstack
  #gridComp
  [options]="layoutService.gridOptions"
  (changeGS)="onChange($event)"
  (resizestop)="onResizeStop($event)"
>
  <app-gridstack-item
    *ngFor="let n of layoutService.items$ | async; trackBy: identify"
    [options]="n"
  >
    {{ n.content }}
  </app-gridstack-item>
</app-gridstack>
